[package]
name = "thesaurus"
version = "0.3.0"
authors = ["Grant Handy <grantshandy@gmail.com>"]
edition = "2018"
license = "MIT"
description = "An offline thesaurus library for Rust."
repository = "https://github.com/DefunctLizard/thesaurus-rs"
